name: Coverage_check
on: [push]
jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Run JacocoCoverage
        run: mvn jacoco:prepare-agent test jacoco:check